<header class="z-20 fixed top-0 left-0 shadow-md bg-white">
	<nav class="max-w-6xl mx-auto px-6">
		<a href="#" class="brand font-extrabold text-2xl"> <img class="logo" src="../assets/logo.svg" alt="" /> </a>
		<div class="flex h-full">
			<ul class="hidden md:flex">
				<li><a class="hover:text-primary transition-colors uppercase px-3 whitespace-nowrap" href="#">O nas</a></li>
				<li><a class="hover:text-primary transition-colors uppercase px-3" href="#">Inwestycje</a></li>
				<li><a class="hover:text-primary transition-colors uppercase px-3" href="#">Wynajem</a></li>
				<li><a class="hover:text-primary transition-colors uppercase px-3" href="#">Sprzeda≈º</a></li>
				<li><a class="hover:text-primary transition-colors uppercase px-3" href="#">Realizacje</a></li>
			</ul>

			<div @click.away="open = false" x-data="{open:false}" @click="open = !open" class="flex relative items-center px-3 cursor-pointer" id="lang">
				<span class="flex justify-center items-center mr-2 border-l-2 border-zinc-200 pl-3"> PL </span>
				<svg id="lang-icon" class="h-6 w-6 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
				</svg>
				<div
					x-show="open"
					x-transition:enter="transition ease-out duration-300"
					x-transition:enter-start="opacity-0"
					x-transition:enter-end="opacity-100  scale-100"
					x-transition:leave="transition ease-in duration-300"
					x-transition:leave-start="opacity-100 scale-100"
					x-transition:leave-end="opacity-0"
					class="langs shadow-lg bg-white"
				>
					<a class="link hover:bg-zinc-100 hover:text-primary transition-colors" href="#">PL</a>
					<a class="link hover:bg-zinc-100 hover:text-primary transition-colors" href="#">EN</a>
				</div>
			</div>
		</div>
	</nav>
</header>
